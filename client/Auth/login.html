</head>

        <div class="login-container">

                <form action="" id="form">
                    <input type="text" placeholder="Email">

                </form>
                </div>
            </section>
            <section class="login-right">
                <h1>NEW HERE?</h1>

                <a href="../Auth/Signup.html">Sign Up</a>
        </div>
