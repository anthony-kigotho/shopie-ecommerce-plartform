<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopie Signup </title>
    <link rel="stylesheet" href="../assets/css/Auth.css">
</head>
<body>
    <main>
        <div class="signup-container">
            <section class="signup-left">
                <h1>Already have an account?</h1>
                <p>Shop with confidence, supported by our 100% satisfaction guarantee</p>
                <a href="../Auth/login.html">Sign In</a>
            </section>
            <section class="signup-right">
                <span class="signup-logo"><img src="../assets/images/logo.png" alt="logo"></span>
               <div class="signup-details">
                <h1>CREATE NEW ACCOUNT</h1>
                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Re-enter Password">
                    <button type="submit">Sign Up</button>
                </form>
               </div>
            </section>
        </div>
    </main>  
</body>
</html>
